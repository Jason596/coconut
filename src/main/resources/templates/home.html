<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Cases</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Covid-19 Cases Tracker Application</h1>
    <p>This application lists the current number of cases reported across the global</p>
    <div class="jumbotron jumbotron-fluid">

        <p class="lead">Total Cases Of Today: </p>
        <h1 class="display-4" th:text="${totalCases}"></h1>
        <hr class="my-4">
        <p>
            <span>New Cases Reported Since Previous Day: </span>
            <span th:text="${totalCasesOfChanges}"></span>
        </p>

    </div>

    <table class=" table">
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Confirmed Cases</th>
                <th>Changes Since Last Day</th>
            </tr>
            <tr th:each="item : ${localVirusStats}">
                <td th:text="${item.country}"></td>
                <td th:text="${item.state}"></td>
                <td th:text="${item.lastConfirmedNum}"></td>
                <td th:text="${item.numOfChange}"></td>
            </tr>
            </table>
    </div>
</body>

</html>
